<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Resume Builder</h1>
            <form id="resumeForm">
                <!-- Personal Information -->
                <div class="section-title">Personal Information</div>
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" required>
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="birthDate">Date of Birth *</label>
                    <input type="date" id="birthDate" required>
                    <div class="error"></div>
                </div>

                <!-- Education -->
                <div class="section-title">Education</div>
                <div id="education-fields"></div>
                <button type="button" id="add-education">Add Education</button>

                <!-- Experience -->
                <div class="section-title">Experience</div>
                <div id="experience-fields"></div>
                <button type="button" id="add-experience">Add Experience</button>

                <!-- Skills -->
                <div class="section-title">Skills</div>
                <div class="form-group">
                    <textarea id="skills" placeholder="Comma separated skills"></textarea>
                </div>

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <div class="preview-section">
            <div id="resume-preview"></div>
            <button id="downloadPdf">Download as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
